<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>draw test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="style.css" media="screen">
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
<script type="text/javascript">var global = {};</script>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="simplify.js"></script>
<script type="text/javascript" src="client.js"></script>
</head>
<body onload="init()">

<!-- Toolbar -->
<div id="draw_controls">

<div id="line_width_container">
Line Width <input type="range" id="line_width" oninput="updateLineWidth(this.value)">
<div id="line_preview_container"><div id="line_preview"></div></div>
</div>

<div id="color_container">
<div class="color" style="background: #ffffff;" onclick="updateLineColor('#ffffff')"></div>
<div class="color" style="background: #808080;" onclick="updateLineColor('#808080')"></div>
<div class="color" style="background: #000000;" onclick="updateLineColor('#000000')"></div>

<div class="color" style="background: #ff901f;" onclick="updateLineColor('#ff901f')"></div>
<div class="color" style="background: #f0381f;" onclick="updateLineColor('#f0381f')"></div>
<div class="color" style="background: #ff0000;" onclick="updateLineColor('#ff0000')"></div>

<div class="color" style="background: #fff880;" onclick="updateLineColor('#fff880')"></div>
<div class="color" style="background: #fff82f;" onclick="updateLineColor('#fff82f')"></div>
<div class="color" style="background: #ffc81f;" onclick="updateLineColor('#ffc81f')"></div>

<div class="color" style="background: #00f800;" onclick="updateLineColor('#00f800')"></div>
<div class="color" style="background: #00a800;" onclick="updateLineColor('#00a800')"></div>
<div class="color" style="background: #1f7030;" onclick="updateLineColor('#1f7030')"></div>

<div class="color" style="background: #7fc0f0;" onclick="updateLineColor('#7fc0f0')"></div>
<div class="color" style="background: #00a0ef;" onclick="updateLineColor('#00a0ef')"></div>
<div class="color" style="background: #0000ff;" onclick="updateLineColor('#0000ff')"></div>

<div class="color" style="background: #ef7080;" onclick="updateLineColor('#ef7080')"></div>
<div class="color" style="background: #d00070;" onclick="updateLineColor('#d00070')"></div>
<div class="color" style="background: #5f18bf;" onclick="updateLineColor('#5f18bf')"></div>

<div class="color" style="background: #f0d0c0;" onclick="updateLineColor('#f0d0c0')"></div>
<div class="color" style="background: #e0b594;" onclick="updateLineColor('#e0b594')"></div>
<div class="color" style="background: #800040;" onclick="updateLineColor('#800040')"></div>

<div class="color" style="background: #bf804f;" onclick="updateLineColor('#bf804f')"></div>
<div class="color" style="background: #8f402f;" onclick="updateLineColor('#8f402f')"></div>
<div class="color" style="background: #500010;" onclick="updateLineColor('#500010')"></div>
</div>

</div>
<!-- -->

<!-- Canvas -->
<div id="draw_area">
<canvas id="canvas_original" class="active" width="700" height="600"></canvas>
<div id="cursor"></div>
</div>
<!-- -->

<!-- Context menu -->
<div id="context_menu" class="hidden">
Line Width <input type="range" id="line_width_context" oninput="updateLineWidth(this.value)">
<div id="line_preview_container"><div id="line_preview_context"></div></div>
</div>
<!-- -->

<!-- Overlays -->
<div id="overlay">
<div id="overlay_screen"></div>
<div id="overlay_join" class="overlay_child">
<h1>Join Game</h1>
<p>
<form><input id="name_entry" placeholder="Username"></input><button type="submit" formaction="javascript:join($('#name_entry').val())">Join</button></form><br>
<small><em>(letters, numbers, and underscores only)</em></small>
</p>
<p id="join_error_username" class="error hidden">That username is already in use.</p>
</div>
<div id="overlay_lost_connection" class="overlay_child hidden">
<h1>Lost Connection to Server</h1>
<p>
Whoops. Try refreshing?
</p>
</div>
<!-- -->

</body>
</html>
